<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - A&I Tech & Trade</title>
    <!-- Favicon link to display the logo on the browser tab -->
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(at 20% 80%, #1e2a4a 0%, #0d1222 100%);
            background-size: cover;
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .logo img {
            max-width: 80px;
        }
    </style>
</head>
<body class="text-gray-200">
    <!-- Sticky Header with Shadow -->
    <header class="sticky top-0 z-50 bg-gray-900 shadow-lg rounded-b-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <!-- Logo -->
            <div class="logo mb-4 md:mb-0">
                <img src="logo.png" alt="A&I Tech & Trade Logo">
            </div>
            <!-- Navigation Links -->
            <nav class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Home</a>
                <a href="products.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Products</a>
                <a href="support.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Support</a>
                <a href="about.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">About Us</a>
                <a href="contact.html" class="bg-cyan-400 text-gray-900 px-4 py-2 rounded-full font-bold hover:bg-cyan-500 transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-page py-16 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-white mb-4">Contact Us</h2>
            <p class="text-lg text-gray-300 mb-10">Have questions, feedback, or just want to say hello? We'd love to hear from you!</p>
            <div class="contact-form bg-gray-800 p-8 rounded-xl shadow-lg max-w-2xl mx-auto text-left">
                <h3 class="text-3xl font-bold text-cyan-400 mb-6">Send us a message</h3>
                <form id="contact-form" data-netlify="true" class="space-y-4">
                    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-400">
                    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-400">
                    <input type="text" name="subject" placeholder="Subject" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:border-cyan-400">
                    <textarea name="message" placeholder="Your Message" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 h-32 resize-none focus:outline-none focus:border-cyan-400"></textarea>
                    <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-3 rounded-full shadow-lg hover:bg-cyan-600 transition duration-300 transform hover:scale-105">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-12 rounded-t-lg">
        <div class="container mx-auto text-center px-4">
            <p>&copy; 2025 A&I Tech & Trade. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
