<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - A&I Tech & Trade</title>
    <!-- Favicon link to display the logo on the browser tab -->
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(at 20% 80%, #1e2a4a 0%, #0d1222 100%);
            background-size: cover;
            background-attachment: fixed;
            color: #e2e8f0;
        }
        .logo img {
            max-width: 80px;
        }
    </style>
</head>
<body class="text-gray-200">
    <!-- Sticky Header with Shadow -->
    <header class="sticky top-0 z-50 bg-gray-900 shadow-lg rounded-b-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <!-- Logo -->
            <div class="logo mb-4 md:mb-0">
                <img src="logo.png" alt="A&I Tech & Trade Logo">
            </div>
            <!-- Navigation Links -->
            <nav class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Home</a>
                <a href="products.html" class="bg-cyan-400 text-gray-900 px-4 py-2 rounded-full font-bold hover:bg-cyan-500 transition duration-300">Products</a>
                <a href="support.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Support</a>
                <a href="about.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">About Us</a>
                <a href="contact.html" class="text-gray-300 hover:text-cyan-400 transition duration-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="product-page py-16 text-center">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-white mb-4">Our Products</h2>
            <p class="text-lg text-gray-300 mb-10">Discover a world of customization options and bring your ideas to life!</p>
            <div class="product-grid container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
                <div class="product bg-gray-800 p-6 rounded-xl shadow-lg transition transform hover:scale-105">
                    <a href="https://wa.me/+971503477908?text=I'm interested in custom shirts" target="_blank">
                        <img src="shirt.png" alt="Custom Shirt" class="mx-auto mb-4 rounded-lg">
                        <p class="text-xl font-semibold text-white">Custom Shirts</p>
                    </a>
                </div>
                <div class="product bg-gray-800 p-6 rounded-xl shadow-lg transition transform hover:scale-105">
                    <a href="https://wa.me/+971503477908?text=I'm interested in custom mugs" target="_blank">
                        <img src="mug.png" alt="Custom Mug" class="mx-auto mb-4 rounded-lg">
                        <p class="text-xl font-semibold text-white">Personalized Mugs</p>
                    </a>
                </div>
                <div class="product bg-gray-800 p-6 rounded-xl shadow-lg transition transform hover:scale-105">
                    <a href="https://wa.me/+971503477908?text=I'm interested in custom hoodies" target="_blank">
                        <img src="hoodie.png" alt="Custom Hoodie" class="mx-auto mb-4 rounded-lg">
                        <p class="text-xl font-semibold text-white">Custom Hoodies</p>
                    </a>
                </div>
                <div class="product bg-gray-800 p-6 rounded-xl shadow-lg transition transform hover:scale-105">
                    <a href="https://wa.me/+971503477908?text=I'm interested in custom keychains" target="_blank">
                        <img src="keychain.png" alt="Custom Keychain" class="mx-auto mb-4 rounded-lg">
                        <p class="text-xl font-semibold text-white">Personalized Keychains</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-12 rounded-t-lg">
        <div class="container mx-auto text-center px-4">
            <p>&copy; 2025 A&I Tech & Trade. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
